<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הזנת נתונים - גוגל שיטס</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #d1d5db;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        input[type="text"], 
        input[type="date"], 
        input[type="url"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        /* עיצוב צ'קבוקסים */
        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .checkbox-item input {
            margin-left: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .status-msg {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>הזנת נתונים חדשה</h2>
    <form id="sheetForm">
        <div class="form-group">
            <label for="date">תאריך</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="agentName">שם הנציג/ה</label>
            <input type="text" id="agentName" placeholder="הכנס שם מלא" required>
        </div>

        <div class="form-group">
            <label>קטגוריות (ניתן לבחור כמה)</label>
            <div class="checkbox-grid">
                <label class="checkbox-item"><input type="checkbox" name="category" value="חיובי"> חיובי</label>
                <label class="checkbox-item"><input type="checkbox" name="category" value="משמעת"> משמעת</label>
                <label class="checkbox-item"><input type="checkbox" name="category" value="מקצועי"> מקצועי</label>
                <label class="checkbox-item"><input type="checkbox" name="category" value="איחור"> איחור/חיסור</label>
                <label class="checkbox-item"><input type="checkbox" name="category" value="סידור"> סידור</label>
                <label class="checkbox-item"><input type="checkbox" name="category" value="התנהלות"> התנהלות</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">תיאור המקרה</label>
            <textarea id="description" rows="3" placeholder="פרט כאן את המקרה..."></textarea>
        </div>

        <div class="form-group">
            <label for="link">קישור</label>
            <input type="url" id="link" placeholder="https://...">
        </div>

        <div class="form-group">
            <label for="statusInput">סטטוס / טיפול</label>
            <input type="text" id="statusInput" placeholder="מה בוצע?">
        </div>
        
        <button type="submit" id="submitBtn">שלח לגיליון</button>
    </form>
    <div id="status" class="status-msg"></div>
</div>

<script>
    // הכתובת המעודכנת שסיפקת
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzXuOOHR6v7iJpQT7B3fF4cO7lcCbvvYlK0Wf435g0U45Lx5zoRjf91Jh2FxiEbgcPt/exec';
    
    const form = document.getElementById('sheetForm');
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerText = 'שולח נתונים...';
        status.style.display = 'none';
        
        // איסוף קטגוריות שנבחרו מהצ'קבוקסים
        const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked'))
            .map(cb => cb.value)
            .join(', ');

        const data = {
            date: document.getElementById('date').value,
            agentName: document.getElementById('agentName').value,
            category: selectedCategories,
            description: document.getElementById('description').value,
            link: document.getElementById('link').value,
            status: document.getElementById('statusInput').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data),
        })
        .then(() => {
            status.style.display = 'block';
            status.style.color = '#166534';
            status.style.backgroundColor = '#dcfce7';
            status.innerText = '✓ הנתונים נשלחו בהצלחה!';
            form.reset();
            btn.disabled = false;
            btn.innerText = 'שלח לגיליון';
        })
        .catch(error => {
            status.style.display = 'block';
            status.style.color = '#991b1b';
            status.style.backgroundColor = '#fee2e2';
            status.innerText = 'שגיאה: ' + error.message;
            btn.disabled = false;
            btn.innerText = 'נסה שוב';
        });
    });
</script>

</body>
</html>
